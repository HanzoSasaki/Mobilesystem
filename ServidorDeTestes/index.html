<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <header>
        <a href="../index.html" class="home-button" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Ícone de Home" style="width: 20px; filter: invert(1);">
        </a>
        <h1>Financeiro</h1>
    </header>
    
    <main>
        <div class="cards-container">
            <div class="card" onclick="abrirCalculadora('venda')">Precificação</div>
            <div class="card" onclick="abrirCalculadora('lucro')">Calculadora Tributária</div>
            <div class="card" onclick="abrirCalculadora('imposto')">Simulação de Promoção</div>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modal-title">Calculadora</h2>
            <div id="modal-body"></div>
            <h3 id="resultado"></h3>
        </div>
    </div>
    <footer>
        <span class="footer-rights">Todos os direitos reservados</span> - WolfSoftware.in  |
        <span class="footer-ceo">CEO e Engenheiro de Desenvolvimento - Erick Barbosa</span>
      </footer>

   <script src="script.js"></script>
</body>

</html>

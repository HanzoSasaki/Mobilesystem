<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Custos 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header fixo no topo -->
    <header>
        <h1>Análise de Custos 2025</h1>
        <a href="../index.html" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" style="width: 20px; filter: invert(1);" alt="Ícone de Home">
        </a>
    </header>
    
    <!-- Painel de meses e valores -->
    <main>
        <div class="meses-container">
            <!-- Meses serão gerados dinamicamente via JavaScript -->
        </div>

        <!-- Cards de totais -->
        <div class="cards-container">
            <div class="card">
                <h2>Total de Custos</h2>
                <p id="total-custos">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Total de Lucro Bruto</h2>
                <p id="total-lucro-bruto">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Total de Lucro Líquido</h2>
                <p id="total-lucro-liquido">R$ 0,00</p>
            </div>
            <!-- Novo card para Bruto Real -->
            <div class="card">
                <h2>Bruto Real</h2>
                <p id="bruto-real">R$ 0,00</p>
            </div>
        </div>

        <!-- Área para gráficos -->

            <span class="footer-rights">Todos os direitos reservados</span> - WolfSoftware.in  |
            <span class="footer-ceo">CEO e Engenheiro de Desenvolvimento - Erick Barbosa</span>
          </footer>
    
    
    
    
    
    <script src="script.js"></script>
</body>

</html>
